    <!--
    1 . ở bản react 17 thì cú pháp sẽ là ReactDOM.render(reactElement, rootElement);
    2 . ở bản react 18 thì cú pháp sẽ là ReactDOM.createRoot(rootElement).render(reactElement);
    3. khi tạo 1 reactElement thì sẽ có các phần tử như sau:
       - React.createElement(type, props, ...children)
       - type: là tên của phần tử (ví dụ: 'div', 'h1', 'p', 'span', 'ul', 'li', ...)
       - props: là các thuộc tính của phần tử (ví dụ: className, style, id, ...)
       - children: là các phần tử con của phần tử hiện tại
    -->

    <script type="text/babel">
        // jsx
        const jsxElement = (
            <div className="post-item3" style={{ color: 'blue', fontSize: '18px', backgroundColor: 'lightgray', padding: '10px', borderRadius: '5px' }}>
                <h2>Hello, JSX!</h2>
                <p>This is a simple React component using JSX syntax.</p>
            </div>
        );

        const reactJsx = ReactDOM.createRoot(document.getElementById('root'));
        reactJsx.render(jsxElement)
    </script>



    <!-- cách để render ra 2 phần tử -->
    <!-- có thể dùng cú pháp React.Fragment -->
     <!-- ví dụ render thẻ h1 và h2 -->
    <script type="text/babel">
        const fragmentElement = (
            <React.Fragment>
                <h1>Fragment Example</h1>
                <h2>This is a fragment example</h2>
            </React.Fragment>
        );

        const rootFragment = ReactDOM.createRoot(document.getElementById('root'));
        rootFragment.render(fragmentElement);

        // hoặc tạo giống tạo React element
        const fragmentElement2 = React.createElement(
            React.Fragment,
            null,
            React.createElement('h1', null, 'Fragment Example 2'),
            React.createElement('h2', null, 'This is a fragment example 2')
        );

        const rootFragment2 = ReactDOM.createRoot(document.getElementById('root'));
        rootFragment2.render(fragmentElement2);
    </script>
