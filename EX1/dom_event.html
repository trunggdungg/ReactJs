        }

        function CourseItem({ course }) {
            return (
                <div className="course-item" onClick={() => handleCourseClick(course)}>

                    <h2>{course.title}</h2>
                    <p>{course.description}</p>

            )
        }

        function CourseList({ courses }) {
            return (
                <div className="course-list">
                    {courses.map(course => (
                        <CourseItem key={course.id} course={course} />
                    ))}
                </div>
            )
        }
